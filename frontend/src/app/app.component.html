<div class="wrapper default-theme" [ngClass]="getClasses()">
  <app-navbar *ngIf="isLogged"></app-navbar>
  <main>
    <app-sidebar *ngIf="isLogged"></app-sidebar>
    <div [ngClass]="{ 'pages container-fluid pt-4 pb-4 pl-4 pr-4': isLogged }">
      <router-outlet></router-outlet>
      <hr *ngIf="isLogged" />
      <app-footer *ngIf="isLogged"></app-footer>
    </div>
    <div class="overlay" (click)="toggleSidebar()"></div>
  </main>
</div>
