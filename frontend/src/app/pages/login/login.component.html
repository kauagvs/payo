<div class="login-page">
  <section class="login">
    <div class="box-login guide-flex guide-container">
      <div
        class="box-login-composition guide-col-sm-11 guide-col-lg-7 guide-row guide-valign-bottom guide-halign-center"
      >
        <img
          class="box-login-img-left"
          src="/assets/img/login/credit-card_2x.jpg"
          alt="Login System"
        />
      </div>
      <div class="box-login-card guide-col-sm-11 guide-col-lg-4 guide-flex ">
        <!-- Login -->
        <div class="box-login-content guide-col-12" *ngIf="showLogin">
          <div class="guide-flex guide-valign-bottom">
            <h1 class="guide-highlights-secondary bold">Login</h1>
          </div>

          <form class="form guide-mg-top-24">
            <div class="form__control">
              <label
                class="form__label form__label--adaptive"
                for="login-email"
              >
                <input
                  class="form__field"
                  type="text"
                  name="login-email"
                  autocomplete="username"
                  [(ngModel)]="user.email"
                  required
                />
                <span class="form__label-text">E-mail</span>
              </label>
            </div>
            <div class="form__control">
              <label
                class="form__label form__label--adaptive"
                for="login-password"
              >
                <input
                  class="form__field"
                  type="password"
                  name="login-password"
                  autocomplete="new-password"
                  [(ngModel)]="user.password"
                  required
                />
                <span class="form__label-text">Senha</span>
              </label>

              <p
                class="guide-text-small guide-text-right guide-mg-top-12 pointer"
              >
                <span (click)="goToForgotPassword()">Esqueceu sua senha?</span>
              </p>
            </div>
            <div class="guide-flex guide-valign-center guide-halign-center ">
              <button
                class="button button--primary guide-text-center box-login-button "
                (click)="sigIn()"
              >
                Entrar
              </button>
            </div>
            <div
              class="guide-flex guide-valign-center guide-halign-center guide-mg-top-12"
            ></div>
            <div
              class="guide-flex guide-valign-center guide-halign-center  guide-mg-top-12"
            >
              <span
                class="guide-description guide-color-primary bold pointer"
                (click)="OpenCloseRegister()"
              >
                Crie sua conta
              </span>
            </div>
          </form>
        </div>

        <!-- Forgot password -->
        <div class="box-login-content guide-col-12" *ngIf="showForgotPassword">
          <div class="guide-flex guide-valign-bottom">
            <h1 class="guide-highlights-secondary guide-text-center bold ">
              Esqueceu sua Senha?
            </h1>
          </div>

          <form class="form guide-mg-top-24">
            <div class="form__control">
              <label
                class="form__label form__label--adaptive"
                for="forgot-password-email"
              >
                <input
                  class="form__field"
                  type="text"
                  name="forgot-password-email"
                  autocomplete="new-password"
                  [(ngModel)]="user.email"
                  required
                />
                <span class="form__label-text">E-mail</span>
              </label>
            </div>

            <div class="guide-flex guide-halign-between guide-valign-center">
              <span
                class="guide-description guide-color-primary bold pointer"
                (click)="goToForgotPassword()"
                >Voltar</span
              >
              <button class="button button--primary" (click)="forgotPassword()">
                Redefinir sua senha
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Cadastro  -->
  <section class="register" [ngClass]="{ show: this.showRegister }">
    <div class="box-register guide-col-sm-12 guide-row guide-valign-center">
      <div class="box-register-card">
        <!-- Botao Fechar -->
        <span
          class="box-register-close fa fa-close"
          (click)="OpenCloseRegister()"
          >X</span
        >

        <h3 class="guide-title-primary bold guide-text-center">
          Preencha seus dados
        </h3>

        <form class="form guide-container" *ngIf="step1" novalidate="true">
          <div class="guide-row guide-mg-top-60">
            <div class="guide-col-sm-6">
              <div class="form__control">
                <label
                  class="form__label form__label--adaptive"
                  for="register-email"
                >
                  <input
                    class="form__field"
                    type="text"
                    name="register-email"
                    autocomplete="username"
                    [(ngModel)]="user.email"
                    required
                  />
                  <span class="form__label-text">E-mail</span>
                </label>
              </div>
            </div>
            <div class="guide-col-sm-6">
              <div class="form__control">
                <label
                  class="form__label form__label--adaptive"
                  for="register-password"
                >
                  <input
                    class="form__field"
                    type="password"
                    name="register-password"
                    autocomplete="new-password"
                    [(ngModel)]="user.password"
                    required
                  />
                  <span class="form__label-text">Senha</span>
                </label>
              </div>
            </div>
          </div>

          <div class="guide-row">
            <div class="guide-col-sm-12">
              <div
                class="guide-flex guide-halign-right guide-valign-center guide-pad-top-12"
              >
                <button class="button button--primary" (click)="signUp()">
                  Finalizar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
