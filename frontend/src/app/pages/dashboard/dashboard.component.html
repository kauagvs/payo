<div class="guide-mg-top-60">
  <h4 class="mb-4 text-muted">Dashboard</h4>

  <app-card-default [dataCard]="dataCardLauchs"></app-card-default>

  <div class="guide-row">
    <div class="col-12 col-xl-6 mb-4">
      <div class="card border-0 rounded-0">
        <div class="card-title mb-1 p-3 d-flex">
          <h6>Lançamentos - Ano</h6>
        </div>
        <app-chart-bar [data]="data"></app-chart-bar>
      </div>
    </div>
    <div class="col-12 col-xl-4 mb-4 align-items-stretch">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-title mb-1 p-3 d-flex">
          <h6>Pagos X Não Pagos - Total</h6>
        </div>
        <app-chart-doughnut [data]="data"></app-chart-doughnut>
      </div>
    </div>

    <div class="col-12 col-xl-12 mb-4 align-items-stretch">
      <div class="card h-100 border-0 rounded-0">
        <div class="card-title mb-1 p-3 d-flex">
          <h6>Lançamentos</h6>
        </div>
        <app-default-table [dataTable]="dataTableLauchs"></app-default-table>
      </div>
    </div>
  </div>
</div>
