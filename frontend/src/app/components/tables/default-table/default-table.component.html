<div class="card-body">
  <div class="table-responsive-md">
    <div class="table-responsive">
      <table class="table ">
        <thead>
          <tr>
            <th style="width:10%;">Número</th>
            <th style="width:10%;">Descrição</th>
            <th style="width:20%;">Dados bancários</th>
            <th style="width:10%;">Lançamento</th>
            <th style="width:10%;">Confirmação</th>
            <th style="width:10%;">Valor final</th>
            <th style="width:20%;">Situação</th>
          </tr>
        </thead>
        <tbody class="no-border-x">
          <tr *ngFor="let data of dataTable">
            <td class="number">{{ data.number }}</td>
            <td>{{ data.description }}</td>
            <td>{{ data.bankData }}</td>
            <td>{{ data.lauchData }}</td>
            <td>{{ data.lauchData }}</td>
            <td>{{ data.finalValue }}</td>
            <td
              [ngClass]="{
                'text-success': data.situation == 'Pago',
                'text-danger': data.situation == 'Nao Pago',
                'text-warning':
                  data.situation !== 'Nao Pago' && data.situation !== 'Pago'
              }"
            >
              {{ data.situation }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
